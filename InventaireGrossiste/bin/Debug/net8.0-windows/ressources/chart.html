
<!DOCTYPE html>
<html>
<head>
    <script type='text/javascript' src='https://www.gstatic.com/charts/loader.js'></script>
    <script type='text/javascript'>
        window.onerror = function(message, source, lineno, colno, error) {console.error('Erreur JavaScript : ' + message + ' Ã  ' + source + ':' + lineno + ':' + colno);
        };

        google.charts.load('current', {packages:['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([['Date', 'Nombre de commandes'],
['2024-12-05', 1],
['2024-12-06', 10],]
);

            var options = {
                title: 'Commandes par jour',
                curveType: 'function',
                legend: { position: 'bottom' }
            };

            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <div id='curve_chart' style='width: 100%; height: 500px;'></div>
</body>
</html>
